<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">

      <div data-lift="MyScreen">

        <div class="fields">
  
            <div id="register_gender_field">   
              <span class="label">Gender</span>
              <input class="value"></input>
              <div class="errors">
                  <div class="error"></div>
              </div>       
            </div> 
    
            <div id="register_country_field">   
              <span class="label">County</span>
              <input class="value"></input>
              <div class="errors">
                  <div class="error"></div>
              </div>       
            </div> 
                
            <div id="register_city_field">   
              <span class="label">City</span>
              <input class="value"></input>
              <div class="errors">
                  <div class="error"></div>
              </div>       
            </div> 
    
    
            <div id="register_agree_field">   
              <span class="label">Agree</span>
              <input class="value"></input>
              <div class="errors">
                  <div class="error"></div>
              </div>       
            </div> 
             
            <div id="register_photo_field">   
              <span class="label">Profile Photo</span>
              <input type="file" class="value"></input>
              <div class="errors">
                  <div class="error"></div>
              </div>       
            </div> 

        </div>


        <button type="button" class="btm btn-info next" id="register">Next</button>


      </div>
      




    </div>
  </body>
</html>
